<div class="container" style="border:thin">

    <form #empadd='ngForm' (ngSubmit)="Register(empadd)" class="form-horizontal">

        <div class="row">
            <label class="control-label col-md-4" for="fname">First Name:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="firstname" firstname required [(ngModel)]='objemp.firstname' #firstname="ngModel">
                <!-- <span class="help-bpx" *ngIf="firstname.touched && !firstname.valid ">Required</span> -->
            </div>
        </div>
        <div class="row">
            <label class="control-label col-md-4" for="email">Last Name:</label>
            <div class="col-md-8">
                <input required type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname" lastname required [(ngModel)]='objemp.lastname' #lastname="ngModel">
                <!-- <span class="help-bpx" *ngIf="lastname.touched && !lastname.valid ">Required</span> -->
            </div>
        </div>
        <div class="row">
            <label class="control-label col-md-4" for="Gender">Gender:</label>
            <mat-form-field class="col-md-8">
                <mat-select matNativeControl name="gender" gender required [(ngModel)]='objemp.gender' #gender="ngModel">
                    <mat-option [value]="0" selected>Please Select</mat-option>
                    <mat-option [value]="1">Male</mat-option>
                    <mat-option [value]="2">Female</mat-option>
                    <!-- <span class="help-bpx" *ngIf="gender.touched && !gender.valid ">required</span> -->
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <label class="control-label col-md-4" for="email">Email:</label>
            <div class="col-md-8">
                <input #email="ngModel" type="email" [(ngModel)]='objemp.email' class="form-control" id="email" placeholder="Enter email" name="email">
                <!-- <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span> -->
            </div>
        </div>

        <div class="row ">
            <label class="col-md-4 control-label" for="birthday">Birthday</label>
            <mat-form-field class="col-md-8">
                <input matInput [matDatepicker]="picker" [(ngModel)]="objemp.birthday" placeholder="Birthday" name="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <label class="col-md-4"></label>
            <mat-checkbox class="col-md-8" [(ngModel)]="objemp.issingle" name="issingle">Single</mat-checkbox>
        </div>

        <div class="row">
            <label for="graduation" class="control-label col-md-4">Graduation</label>
            <mat-radio-group aria-label="Select an option" class="col-md-8" [(ngModel)]="objemp.graduation" name="graduation">
                <mat-radio-button value="1" style="margin-right: 10px">Excellent</mat-radio-button>
                <mat-radio-button value="2">Good</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row" style="text-align: right">
            <div class="col-sm-12">
                <button id="btnClose" type="button" class="btn btn-primary" style="margin-right: 20px" (click)="closeDialog()">Cancel</button>
                <button id="btnsubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" (click)="closeDialog()">Close</button>
