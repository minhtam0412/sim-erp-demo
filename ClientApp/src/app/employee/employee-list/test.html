<table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="column">
        <th mat-header-cell *matHeaderCellDef> header </th>
        <td mat-cell *matCellDef="let row"> {{row.column}} </td>
    </ng-container>

    <ng-container matColumnDef="column">
        <th mat-header-cell *matHeaderCellDef> header </th>
        <td mat-cell *matCellDef="let row"> {{row.column}} </td>
    </ng-container>

    <mat-form-field>
        <input matInput placeholder="label" value="value">
    </mat-form-field>

    <mat-select placeholder="Placeholder" [(ngModel)]="selectedValue" name="item">
        <mat-option *ngFor="let item of items" [value]="item.value">
            {{item.viewValue}}
        </mat-option>
    </mat-select>

    <button mat-button>text</button>

    <button type="submit">Submit</button>

    <mat-form-field ng>
        <input matInput [matDatepicker]="picker" placeholder="title">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <button matSuffix [matDatepickerToggle]="picker"></button>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <tr mat-header-row *matHeaderRowDef="['column']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['column'];"></tr>
</table>
