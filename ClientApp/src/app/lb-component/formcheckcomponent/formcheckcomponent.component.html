<h4 class="mb-3">Form check</h4>
<form class="needs-validation was-validated" novalidate="">
    <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username" required="">
            <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="email">Email
            <span class="text-muted">(Optional)</span>
        </label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required="">
                <option value="">Choose...</option>
                <option>United States</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country.
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required="">
                <option value="">Choose...</option>
                <option>California</option>
            </select>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required="">
            <div class="invalid-feedback">
                Zip code required.
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <app-multi-combobox #combo1></app-multi-combobox>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <app-multi-combobox #combo2></app-multi-combobox>
        </div>
    </div>

    <hr class="mb-4">

    <button class="btn btn-primary btn-lg btn-block" type="button" (click)="showdata()">Continue to checkout</button>
</form>
